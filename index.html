<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Praise the Heaven - Idle Cultivation RPG" />
  <title>Praise the Heaven</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Praise the Heaven</h1>
      <p class="subtitle">An Idle Journey through the Dao</p>
    </header>

    <main>
      <section class="panel" id="stats">
        <h2>Stats</h2>
        <ul>
          <li><strong>Stage:</strong> <span id="stage"></span></li>
          <li><strong>Qi:</strong> <span id="qi"></span></li>
          <li><strong>Spirit:</strong> <span id="spirit"></span></li>
          <li><strong>Body:</strong> <span id="bodyStrength"></span></li>
          <li><strong>Karma:</strong> <span id="karma"></span></li>
          <li><strong>Fate:</strong> <span id="fate"></span></li>
          <li><strong>Insight:</strong> <span id="divineInsight"></span></li>
          <li><strong>Stones:</strong> <span id="spiritStones"></span></li>
          <li><strong>Last Save:</strong> <span id="lastSaved"></span></li>
          <li><strong>Ver:</strong> <span id="version"></span></li>
        </ul>
      </section>

      <section class="panel" id="actions">
        <h2>Actions</h2>
        <button onclick="gainQi()">Cultivate</button>
        <button onclick="startMeditation()">Meditate</button>
        <button onclick="brewPotion()">Brew Potion</button>
        <button onclick="triggerTribulation()">Tribulation</button>
        <button onclick="attemptRebirth()">Rebirth</button>
        <button onclick="forceSave()">Save</button>
      </section>

      <section class="panel" id="quests">
        <h2>Quests</h2>
        <div id="questLog"></div>
      </section>

      <section class="panel" id="skills">
        <h2>Skills</h2>
        <div id="skillList"></div>
      </section>

      <section class="panel" id="achievements">
        <h2>Achievements</h2>
        <ul id="achievementLog"></ul>
      </section>
    </main>

    <footer>
      <p>Created by Jajang • Inspired by Wuxia, Xianxia & Dao</p>
    </footer>

    <div id="notification" class="notification"></div>
  </div>
  <section class="panel" id="lore">
    <h2>Lore</h2>
    <button class="lore-btn" data-id="roots">Spiritual Roots</button>
    <button class="lore-btn" data-id="qi">Qi Essence</button>
    <button class="lore-btn" data-id="tribulations">Tribulations</button>
    <button class="lore-btn" data-id="rebirth">Rebirth</button>
  </section>
  
  <!-- Lore Modal -->
  <div id="loreModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="document.getElementById('loreModal').style.display='none'">&times;</span>
      <h3 id="loreTitle"></h3>
      <p id="loreText"></p>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
